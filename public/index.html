<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ballz</title>
    <script src="/node_modules/aframe/dist/aframe-master.js"></script>
    <script src="/node_modules/aframe-physics-system/dist/aframe-physics-system.min.js"></script>
    <script src="/app.js"></script>
</head>

<body>
    <a-scene physics="debug: true" physics="friction: 1; restitution: 0.5">
        <a-assets>
            <a-asset-item id="soccer-ball-obj" src="/models/soccer-ball/football-soccer-ball.obj"></a-asset-item>
            <a-asset-item id="soccer-ball-mtl" src="/models/soccer-ball/football-soccer-ball.mtl"></a-asset-item>

            <a-asset-item id="goal-dae" src="/models/goal/model.dae"></a-asset-item>

            <a-asset-item id="grass-texture" src="/textures/grass.png"></a-asset-item>
            <a-asset-item id="sky-texture" src="/textures/sky.jpg"></a-asset-item>
        </a-assets>

        <a-camera user-height="1.6">
            <a-cursor></a-cursor>
        </a-camera>

        <a-sky src="#sky-texture"></a-sky>

        <a-box static-body position="0 -0.05 0" width="30" height="0.1" depth="30"
               material="src:#grass-texture; repeat: 10 10" color="#74A052">
        </a-box>

        <a-entity id="goalModel" position="-3.8 0 -10" rotation="0 -90 0">
            <a-box static-body position="1.4 0 0" geometry="depth: 0.01; height: 5; width: 2.4" material="side: double; transparent: true; opacity: 0"></a-box>
            <a-box static-body position="1.4 0 -7.5" geometry="depth: 0.01; height: 5; width: 2.4" material="side: double; transparent: true; opacity: 0"></a-box>
            <a-box static-body position="1.9 2.5 -3.75" geometry="depth: 7.5; height: 0.01; width: 1.6" material="side: double; transparent: true; opacity: 0"></a-box>
            <a-box static-body position="0.2 0 -3.75" rotation="0 0 -20" geometry="depth: 7.5; height: 5.25; width: 0.01" material="side: double; transparent: true; opacity: 0"></a-box>
            <a-collada-model src="#goal-dae"></a-collada-model>
        </a-entity>

        <a-entity id="soccerBallModel" throw-ball dynamic-body="shape: sphere; sphereRadius: 0.13; linearDamping: 0.1" id="soccerBallModel"
                  obj-model="obj: #soccer-ball-obj; mtl: #soccer-ball-mtl" scale="0.002 0.002 0.002" position="0 2 -2.5"></a-entity>

    </a-scene>
</body>

</html>
