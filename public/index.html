<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ballz</title>
    <script src="/node_modules/aframe/dist/aframe-master.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="/app.js"></script>
</head>

<body>
    <a-scene physics="debug: true">
        <a-assets>
            <a-asset-item id="soccer-ball-obj" src="/models/soccer-ball/football-soccer-ball.obj"></a-asset-item>
            <a-asset-item id="soccer-ball-mtl" src="/models/soccer-ball/football-soccer-ball.mtl"></a-asset-item>

            <a-asset-item id="goal-dae" src="/models/goal/model.dae"></a-asset-item>

            <a-asset-item id="grass-texture" src="/textures/grass.png"></a-asset-item>
            <a-asset-item id="sky-texture" src="/textures/sky.jpg"></a-asset-item>
        </a-assets>

        <a-camera user-height="1.6">
            <a-cursor></a-cursor>
        </a-camera>

        <a-box static-body position="0 -0.5 0" width="30" height="1" depth="30"
               material="src:#grass-texture; repeat: 10 10">
        </a-box>

        <a-collada-model static-body id="goalModel" src="#goal-dae" position="-3.8 0 -10" rotation="0 -90 0"></a-collada-model>
        <a-entity id="soccerBallModel" throw-ball dynamic-body="shape: sphere; sphereRadius: 0.13" id="soccerBallModel" obj-model="obj: #soccer-ball-obj; mtl: #soccer-ball-mtl" scale="0.002 0.002 0.002" position="0 2 -2.5"></a-entity>
        <a-sky src="#sky-texture"></a-sky>
    </a-scene>
</body>

</html>
